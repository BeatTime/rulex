<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Login Page</title>
	<!-- 样 式 文 件 -->
	<link rel="stylesheet" href="component/pear/css/pear.css" />
	<link rel="stylesheet" href="admin/css/other/login.css" />
</head>
<!-- 代 码 结 构 -->

<body style="background-size: cover;">
	<form class="layui-form" action="javascript:void(0);">
		<div class="layui-form-item">
			<img class="logo" src="admin/images/logo.png" />
			<div class="title">Rulex Admin</div>

		</div>
		<div class="layui-form-item">
			<input placeholder="账 户 : admin " lay-verify="required" hover value="admin" class="layui-input" />
		</div>
		<div class="layui-form-item">
			<input placeholder="密 码 : admin " lay-verify="required" hover value="123456" class="layui-input" />
		</div>

		<div class="layui-form-item">
			<button type="button" class="pear-btn pear-btn-success login" lay-submit lay-filter="login">
				登 入
			</button>
		</div>
	</form>
	<!-- 资 源 引 入 -->
	<script src="component/layui/layui.js"></script>
	<script src="component/pear/pear.js"></script>
	<script>
		layui.use(['form', 'button', 'popup'], function () {
			var form = layui.form;
			var button = layui.button;
			var popup = layui.popup;

			// 登 录 提 交
			form.on('submit(login)', function (data) {

				/// 验证

				/// 登录

				/// 动画
				button.load({
					elem: '.login',
					time: 100,
					done: function () {
						popup.success("登录成功", function () {
							location.href = "/dashboard/v1/index";
						});
					}
				})
				return false;
			});
		})
	</script>
</body>

</html>
