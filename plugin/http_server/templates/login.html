<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>登录</title>
	<!-- 样 式 文 件 -->
	<link rel="stylesheet" href="component/pear/css/pear.css" />
	<link rel="stylesheet" href="admin/css/other/login.css" />
</head>
<!-- 代 码 结 构 -->

<body style="background-size: cover;">
	<form class="layui-form" action="javascript:void(0);"
		style="padding-left: 8px;padding-right: 8px;border: 1px solid rgb(123, 123, 123);box-shadow: 2px 2px 2px rgb(133, 132, 132);">
		<div class="layui-form-item" style="text-align: center;">
			<strong>
				<h1 style="color: dodgerblue;font-size: 40px;">RULEX</h1>
			</strong>
		</div>
		<div class="layui-form-item">
			<input placeholder="账 户" lay-verify="required" hover value="" type="text" class="layui-input" />
		</div>
		<div class="layui-form-item">
			<input placeholder="密 码" lay-verify="required" hover value="" type="password" class="layui-input" />
		</div>

		<div class="layui-form-item">
			<button style="background-color: dodgerblue;" class="layui-btn login" lay-submit
				lay-filter="login">
				登 录
			</button>
		</div>
	</form>
	<!-- 资 源 引 入 -->
	<script src="component/layui/layui.js"></script>
	<script src="component/pear/pear.js"></script>
	<script>
		layui.use(['form', 'button', 'popup'], function () {
			var form = layui.form;
			var button = layui.button;
			var popup = layui.popup;

			// 登 录 提 交
			form.on('submit(login)', function (data) {
				console.log("login:", data)
				button.load({
					elem: '.login',
					time: 100,
					done: function () {
						popup.success("登录成功", function () {
							location.href = "/dashboard/v1/index";
						});
					}
				})
				return false;
			});
		})
	</script>
</body>

</html>
