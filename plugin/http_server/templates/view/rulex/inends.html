<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>资源输入</title>
	<link rel="stylesheet" href="../../component/pear/css/pear.css" />
</head>

<body class="pear-container">

	<div class="layui-card">
		<div class="layui-card-body">
			<table id="inends-table" lay-filter="inends-table"></table>

		</div>
	</div>

	<script type="text/html" id="inends-toolbar">
			<button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
		        <i class="layui-icon layui-icon-add-1"></i>
		        新增
		    </button>
		    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
		        <i class="layui-icon layui-icon-delete"></i>
		        删除
		    </button>
	</script>
	<script type="text/html" id="operationBar">
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看配置</a>
	</script>
	<script src="../../component/layui/layui.js"></script>
	<script src="../../component/pear/pear.js"></script>
	<script>
		layui.use(['table', 'form', 'jquery', 'common'], function () {
			let table = layui.table;
			let form = layui.form;
			let $ = layui.jquery;
			let common = layui.common;

			let cols = [
				[{
					type: 'checkbox'
				},
				{
					title: 'ID',
					field: 'id',
					align: 'center',
					width: 400
				},
				{
					title: '名称',
					field: 'name',
					align: 'center',

				},
				{
					title: '状态',
					field: 'state',
					align: 'center',
					templet: '<div>ON</div>'
				},
				{
					title: '类型',
					field: 'type',
					align: 'center',

				},
				{
					title: '备注信息',
					field: 'description',
					align: 'center',

				},
				{ fixed: 'right', width: 178, align: 'center', toolbar: '#operationBar' }
				]
			]

			table.render({
				elem: '#inends-table',
				url: ' http://127.0.0.1:2580/api/v1/inends',
				page: false,
				cols: cols,
				skin: 'line',
				toolbar: '#inends-toolbar',
				parseData: function (response) {

					return {
						"code": 0,
						"msg": response.msg,
						"count": 30,
						"data": response.data
					};
				},
				defaultToolbar: [{
					title: '刷新',
					layEvent: 'refresh',
					icon: 'layui-icon-refresh',
				}, 'filter', 'print', 'exports']
			});

			table.on('tool(inends-table)', function (obj) {
				if (obj.event === 'remove') {
					window.remove(obj);
				} else if (obj.event === 'edit') {
					window.edit(obj);
				} else if (obj.event === 'detail') {
					layer.msg("ID:" + obj.data.id);
					console.log(obj.data);
				}
			});

			table.on('toolbar(inends-table)', function (obj) {
				if (obj.event === 'add') {
					window.add();
				} else if (obj.event === 'refresh') {
					window.refresh();
				} else if (obj.event === 'batchRemove') {
					window.batchRemove(obj);
				}
			});

			form.on('submit(inends-query)', function (data) {
				table.reload('inends-table', {
					where: data.field
				})
				return false;
			});

			form.on('switch(inends-enable)', function (obj) {
				layer.tips(this.value + ' ' + this.name + '：' + obj.elem.checked, obj.othis);
			});

			window.add = function () {
				layer.open({
					type: 2,
					title: '新增',
					shade: 0.1,
					area: ['500px', '400px'],
					content: "modules/add_inend.html"
				});
			}

			window.edit = function (obj) {
				layer.open({
					type: 2,
					title: '修改',
					shade: 0.1,
					area: ['500px', '400px'],
					content: MODULE_PATH + 'edit.html'
				});
			}

			window.remove = function (obj) {
				layer.confirm('确定要删除该资源', {
					icon: 3,
					title: '提示'
				}, function (index) {
					layer.close(index);
					let loading = layer.load();
					$.ajax({
						url: MODULE_PATH + "remove/" + obj.data['inendsId'],
						dataType: 'json',
						type: 'delete',
						success: function (result) {
							layer.close(loading);
							if (result.success) {
								layer.msg(result.msg, {
									icon: 1,
									time: 1000
								}, function () {
									obj.del();
								});
							} else {
								layer.msg(result.msg, {
									icon: 2,
									time: 1000
								});
							}
						}
					})
				});
			}

			window.refresh = function (param) {
				table.reload('inends-table');
			}
		})
	</script>
</body>

</html>
