	<script>
		layui.use(['layer', 'echarts', 'element', 'count'], function () {
			var $ = layui.jquery,

				element = layui.element,
				count = layui.count,
				echarts = layui.echarts;

			var echartsRecords = echarts.init(document.getElementById('echarts-records'), 'walden');

			var option = {
				tooltip: {
					trigger: 'axis'
				},
				xAxis: [{
					type: 'category',
					data: ['2019-01', '2019-02', '2019-03', '2019-04', '2019-05', '2019-06'],
					axisLine: {
						lineStyle: {

						}
					}
				}],
				yAxis: [{
					type: 'value',
					splitNumber: 4,
					splitLine: {
						lineStyle: {
							type: 'dashed',
							color: '#DDD'
						}
					},
					axisLine: {
						show: false,
						lineStyle: {
							color: "#333"
						},
					},
					nameTextStyle: {
						color: "#999"
					},
					splitArea: {
						show: false
					}
				}],
				series: [{

					lineStyle: {

							width: 2,

								//type: 'linear'
							},
							shadowColor: 'rgba(72,216,191, 0.3)',

						}
					},

							color: '#fff',
							borderWidth: 10,
							borderColor: "#A9F387"
						}
					},
					smooth: true
				}]
			};
			echartsRecords.setOption(option);

			window.onresize = function () {
				echartsRecords.resize();
			}

		});
