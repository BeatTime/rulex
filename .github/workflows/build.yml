name: RulexBuild

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Build && Test
        run: |
            sudo apt update -y
            sudo apt install jq -y
            go test -timeout 30s -run ^TestFullyRun$ rulex/test -v

      - name: 'Mirror to gitee'
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@github.com:wwhai/rulex.git
          ssh_private_key:
            ${{ secrets.GITEE_PRIV }}