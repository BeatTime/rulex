name: 1- 自动发布版本
on:
  push:
    tags:
      - 'V*'

jobs:
  build:
    name: 上传发布包
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --release
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: _release/rulex-*.zip
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true
